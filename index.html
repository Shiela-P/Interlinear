<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Interlinear Bible allows users to see Greek and Hebrew root words
     with a click -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interlinear</title>
</head>
<body>
    <h1>Interlinear Bible</h1>
    <h2>Genesis 1:1</h2>
    <p id="paragraph">"In the beginning God created the heavens and the <div class="popup">Earth<span class="popBox" id="popBox">Test!</span></div>."</p>

    <script src="script.js"></script>
</body>
</html>
